name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Create Docker Buildx builder
        run: docker buildx create --use

      - name: Build Docker image for AMD64
        run: docker buildx build --platform linux/amd64 -t broemp/ip_logger:latest .

      - name: Push Docker image for AMD64 to Docker Hub
        run: docker buildx build --platform linux/amd64 --push -t broemp/ip_logger:latest .

      - name: Build Docker image for ARM
        run: docker buildx build --platform linux/arm/v7 -t broemp/ip_logger:latest .

      - name: Push Docker image for ARM to Docker Hub
        run: docker buildx build --platform linux/arm/v7 --push -t broemp/ip_logger:latest .
